<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Lab</title>
    </head>

    <body>

        <script>
            var password = prompt("Enter a password(letters and numbers):", "");
            var bruteforce = "";
            var long = password.length;

            for (i = 0; i < long; i++) {
                for (j = 48; j < 123; j++) {
                    if (password.charAt(i) == String.fromCharCode(j)) {
                        bruteforce += String.fromCharCode(j);
                        break;
                    }
                }
            }

            document.write("The password you entered was: " + bruteforce);

            var state = "Alaska";
            var stateno = 49;
            var statetext = "907Alaska";
            var divzero = 8 / 0;
            var zerodiv = 0 / 8;

            document.write("State " + parseInt(state) + "<br>");
            document.write("Statezip " + parseInt(statetext) + "<br>");
            document.write("Add " + state + stateno + "<br>");
            document.write("Times " + state * stateno + "<br>");
            document.write("Divide by zero " + divzero + "<br>");
            document.write("Zero divided " + zerodiv);


        </script>



    </body>

</html>
